version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:8.15
commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
          - node_modules-2-{{ checksum "package.json" }}
          - node_modules-2-
      - run: npm ci
      - save_cache:
          paths:
            - $HOME/.npm
          key: node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
jobs:
  build:
    working_directory: ~/homepage
    executor: node
    steps:
      - install
      - run: npm run build 
      - persist_to_workspace:
          root: .
          paths:
            - build
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: ls -al
      - attach_workspace:
          at: /tmp/workspace
      - run: |
          echo $GCLOUD_SERVICE_KEY >> /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gsutil cp -r /tmp/workspace/. gs://${BUCKET_NAME}
workflows:
  build-homepage:
    jobs:
      - build
      - deploy:
          requires:
            - build
