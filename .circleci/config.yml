version: 2.1
orbs:
  node: circleci/node@3.0.0
  gcs: t3n/gcs@0.1.3
jobs:
  build:
    working_directory: ~/homepage
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build   
workflows:
  build-homepage:
    jobs:
      - build
